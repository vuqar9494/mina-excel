<h1 mat-dialog-title>{{data.id==0 ?'New data':'Update data'}}</h1>
<div mat-dialog-content>
  
  
    <label>Add len value</label>
    <input matInput [(ngModel)]="data.len">
 
    <label>Choose status</label>
    <select  [(ngModel)]="data.status">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>
  
</div>
<div mat-dialog-actions>
  <button style="background-color: red; " mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.id==0 ?'Add':'Update'}}</button>
</div>
